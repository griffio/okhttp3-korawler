buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
  }
}

apply plugin: "kotlin"
apply plugin: "application"

mainClassName = "griffio.KorawlerKt"

run {
  args = ["cacheDir", "https://raw.githubusercontent.com/griffio/griffio.github.io/master/_data/techblogs.csv"]
}

repositories {
  mavenCentral()
}

dependencies {
  compile(
          "org.jetbrains.kotlin:kotlin-stdlib:${kotlin_version}",
          "com.squareup.okhttp3:okhttp:${okhttp3_version}",
          "org.jsoup:jsoup:1.7.3"
  )
  testCompile(
          "org.jetbrains.kotlin:kotlin-test:${kotlin_version}",
          "junit:junit:4.12")
}
